# Global docker configuration
quarkus.docker.health-check=true

# Default client configuration
quarkus.docker.enabled=true
quarkus.docker.connect-timeout=10s
quarkus.docker.read-timeout=30s

# Named client configurations
quarkus.docker.client1.enabled=true
quarkus.docker.client1.connect-timeout=15s
quarkus.docker.client1.read-timeout=45s

quarkus.docker.client2.enabled=true
quarkus.docker.client2.connect-timeout=20s
quarkus.docker.client2.read-timeout=60s

quarkus.vertx.prefer-native-transport=true